<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="logo">NETFLIX</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Bombando</a></li>
                <li><a href="#">Minha Lista</a></li>
                <li><a href="#">Navegar por Idiomas</a></li>
            </ul>
        </nav>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>
    
    <main>
        <section class="featured">
            <div class="featured-content">
                <h1>GTA: San Andreas - The Definitive Edition</h1>
                <p>Assuma o controle das ruas nesta aventura pela Costa Oeste dos anos 90.</p>
                <button>Baixar o jogo para celulares</button>
                <button>Enviar para meu celular ou tablet</button>
            </div>
        </section>
        
        <section class="movies">
            <h2>Brasil: Top 10 em séries hoje</h2>
            <div class="carousel-container">
                <button class="prev">&#10094;</button>
                <div class="movie-list">
                    <div class="movie-item">1
                        <video class="preview" src="2025-01-13 19-55-37.mp4" muted loop></video>
                        <img src="https://via.placeholder.com/150" alt="Filme 1">
                    </div>
                    <div class="movie-item">2
                        <video class="preview" src="video2.mp4" muted loop></video>
                        <img src="https://via.placeholder.com/150" alt="Filme 2">
                    </div>
                    <div class="movie-item">3
                        <video class="preview" src="video3.mp4" muted loop></video>
                        <img src="https://via.placeholder.com/150" alt="Filme 3">
                    </div>
                </div>
                <button class="next">&#10095;</button>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
